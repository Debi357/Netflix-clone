    <div class="container-fluid sign-in-background">
        <div class="navbar fixed-top">
        <div class="container-fluid">
            <div class="box">
            <img src="pic/Netflix_logo.svg" alt="netflix logo" class="logo">
            </div>
            </div>

        <div class="sign-in-content">
        <div class="container">
            <form>
            <div class="form sign-in-form">
                    <h1 class="text-white sign-in-heading"><b>Sign In</b></h1>
                    <div class="form-floating" style="width: 95%;margin-right: 5px;">
                        <input type="email" class="form-control" id="sign-in-floatingInput" placeholder="name@example.com">
                        <label for="sign-in-floatingInput">Email address</label>
                    </div>
            
                <div class="form-floating" style="margin-top: 15px; width: 95%;margin-right: 5px;">
                    <input type="password" class="form-control" id="sign-in-floatingInput" placeholder="name@example.com">
                    <label for="sign-in-floatingInput">Password</label>
                </div>
                <button class="sign-in-submit" type="submit" value="submit" style="margin-top:15px; background-color: #e50914;">Sign in</button>
                <h5 style="margin-top: 20px; color: rgb(173, 173, 173);">OR</h5>
                <button class="sign-in-password-submit" type="submit" value="submit" style="margin-top:15px">Use a sign-in code</button>
                <a class="text-white" style="margin-top: 20px;">Forgot password?</a>
            
            <h6 style="margin-top: 20px; color: rgb(173, 173, 173);">New to Netflix? <a href="#" class="text-white" style="text-decoration:none;">Sign up now.</a> </h6>
            </div>
            </form>
        </div>
